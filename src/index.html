<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazybaby</title>
    <link rel="stylesheet" href="./styles/styles.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="options">
            <a href="/" class="logo">
              <img
                src="images/svg/logo.svg"
                alt="Crazybaby logo"
                class="logo__image"
              >
            </a>

            <a href="#menu" class="icon icon--burger-menu"></a>
          </div>
          <div class="page__options page__options--tablet">
            <p class="page__options-specs">SPECS</p>
            <div class="page__options-language">
              <p class="page__options-language-en">EN</p>
              /
              <p class="page__options-language-ua">UA</p>
            </div>
            <input
              type="button"
              class="button__buy"
              value="BUY"
            >
          </div>
        </div>
      </div>

      <div class="header__main-content">
        <div class="container header__container">
          <div class="header__image"></div>
          <div class="header__main-content-text">
            <h1 class="header__title">Futuristic Wireless Speaker</h1>
            <p class="header__text">
              Luna’s performance is balanced and
              smooth in all frequency ranges
              which makes the music both
              naturally pleasant and distinctly
              more layered.
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="page__options">
        <div class="options">
          <a href="/" class="logo">
            <img
              src="images/svg/logo.svg"
              alt="Crazybaby logo"
              class="logo__image"
            >
          </a>

          <a href="#" class="icon icon--cross"></a>
        </div>
        <p class="page__options-specs">SPECS</p>
        <div class="page__options-language">
          <p class="page__options-language-en">EN</p>
          /
          <p class="page__options-language-ua">UA</p>
        </div>
        <input
          type="button"
          class="button__buy"
          value="BUY"
        >
      </div>
    </div>

    <main class="main">
      wqe
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__icons">
          <a href="#" class="footer__link-facebook">
            <img
              src="images/svg/facebook.svg"
              alt="facebook icon link"
              class="footer__icon"
            >
          </a>

          <a href="#" class="footer__link-twitter">
            <img
              src="images/svg/twitter.svg"
              alt="twitter icon link"
              class="footer__icon"
            >
          </a>

          <a href="#" class="footer__link-instagram">
            <img
              src="images/svg/instagram.svg"
              alt="instagram icon link"
              class="footer__icon"
            >
          </a>
        </div>
        <p class="footer__text">
          © 2019 All rights reserved. Terms of Use & Privacy Policy
        </p>
      </div>
    </footer>
  </body>
</html>
